on:
  pull_request:
    types:
      - closed
    branches:
      - "master"
name: Update version of package
jobs:
  bump-version:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: jungwinter/split@v2
        id: get_branch_tag
        with:
          msg: ${{ github.head_ref }}
          separator: /
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Output branch tag
        run: echo ${{ steps.get_branch_tag.outputs._0 }}
      - name: Bump version patch
        if: steps.get_branch_tag.outputs._0 == 'hotfix'
        run: yarn version --patch --no-git-tag-version
      - name: Bump version minor
        if: steps.get_branch_tag.outputs._0 == 'feature'
        run: yarn version --minor --no-git-tag-version
      - name: Commit new version
        uses: EndBug/add-and-commit@v9
        with:
          new_branch: master
      # - name: Publish new version
      #   run: yarn send
